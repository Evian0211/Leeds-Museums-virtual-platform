{% extends 'base.html' %}
{% load static %}
{% block content %}

<header id="account-header">
<div class="container main-container">
    <h1>My Account</h1>

    <h3>Scores</h3>
    {% for course, score in curriculum_status %}
    <span>{{course}}: {{score}}</span>
    <br>
    {% endfor %}
    <br>

    <h3>Items</h3>
    <div class="row">
        {% for item in items %}
        <div class="card ticket border-0 col-3 bg-transparent">
            <h5 class="card-title">{{item}}</h5>
            <img src="{% static 'images/' %}{{ items_pic|get_item:item }}" width="100px" height="100px"> 
        </div>
        {% endfor %}
    </div>
    
    <br>
    <h3>Tickets</h3>
    <div class="row">
        {% for ticket in tickets %}
        <div class="card ticket border-0 col-3 bg-transparent">
            <h5 class="card-title">{{ticket}}</h5>
            <img src="{% static 'images/' %}{{ tickets_pic|get_item:ticket }}" width="100px" height="100px"> 
        </div>
        {% endfor %}
    </div>
</div>
</header>

{% endblock %}
