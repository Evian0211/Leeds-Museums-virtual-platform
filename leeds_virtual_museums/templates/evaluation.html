{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container main-container">
    <h1>Evaluation</h1>
    <br>
    {% if evaluated %}
    <h5>The course for you: <a href="/curriculum">{{ evaluation_result }}</a></h5>
    <br>
    <a href="/evaluation_quiz?question=0" class="btn btn-primary">Evaluate again</a>
    {% else %}
    <h5>{{ evaluation_result }}</h5>
    <a href="/evaluation_quiz?question=0" class="btn btn-primary">Evaluate now</a>
    {% endif %}
</div>

{% endblock %}
