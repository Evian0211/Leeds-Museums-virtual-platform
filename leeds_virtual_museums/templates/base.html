{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Leeds Virtual Museum</title>
        <link rel="stylesheet" href="{% static '/css/common.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/account">Account</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/curriculum">Curriculum</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/evaluation">Evaluation</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/plan_visit">Plan your visit</a>
            </li>
            <li class="nav-item">
                <form method="POST" action="/login"> {% csrf_token %}
                    <input type="submit" value="logout" name="logout" class="nav-link">
                </form>
            </li>
        </ul>
    </nav>
    {% endif %}

    <body>
        {% block content %}
        {% endblock %}
    </body>

    <footer class="footer">
        <div class="container">
            <p>Author: Yuwen Liu</p>
        </div>
    </footer>
</html>
