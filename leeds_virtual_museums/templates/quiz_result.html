{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container main-container">
    <h1>Quiz Result</h1>
    <h5>My score: {{ quiz_result }}</h5>
    {% if quiz_result == 100 %}
        <br>
        <p>Well done!</p>
    {% endif %}
    {% if got_item %}
        <br>
        <p>You got a new item!</p>
        <a class="btn btn-primary" href="/account">Check my items</a>
    {% endif %}
</div>

{% endblock %}
