{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container main-container" style="font-size: 150%;">
    <h1>Evaluation Quiz</h1>
    <br>
    {% if next != -1 %}
    <form method="POST" action="/evaluation_quiz?question={{ next }}"> {% csrf_token %}
    {% else %}
    <form method="POST" action=""> {% csrf_token %}
    {% endif %}
        <label>{{ question }}</label>
        <br>
        {% for option in choices %}
        <label class="choice"> {{ option }}
            <input type="radio" checked="checked" name="answer" value="{{ forloop.counter0 }}">
            <span class="checkmark"></span>
        </label>
        {% endfor %}
        <input type="hidden" value="{{ this }}" name="this">
        <br>
        {% if next != -1 %}
        <input type="submit" value="Next" name="next" class="btn btn-primary">
        {% else %}
        <input type="submit" value="Submit" name="submit" class="btn btn-primary">
        {% endif %}
    </form>
</div>

{% endblock %}
