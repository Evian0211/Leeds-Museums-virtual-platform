{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row" id="course">
    <div class="col-2">
        <h5>{{ course_name }}</h5>
        {% for section in category %}
        <a href="/course?course={{ course_number }}&section={{ forloop.counter0 }}">{{ section }}</a>
        <br>
        {% endfor %}
        <a href="/course_question?course={{ course_number }}">Quiz</a>
    </div>


    <div class="col-10">
        <h1>{{ header }}</h1>
        <iframe id="course_content" src="{{link}}" width="100%" height="1000px"></iframe>
    </div>
</div>

<script>
    document.getElementById("course_content").height = "1000";
</script>
{% endblock %}
