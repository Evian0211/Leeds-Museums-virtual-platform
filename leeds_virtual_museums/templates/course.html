{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="main-container" id="course-container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-10"><h1>{{ header }}</h1></div>
    </div>
    
    <div class="row" id="course">
        <div class="col-2" style="padding-top: 20px;">
            <h3>{{ course_name }}</h3>
            {% for section in category %}
            <a href="/course?course={{ course_number }}&section={{ forloop.counter0 }}" style="color: #0d4548;">{{ section }}</a>
            <br>
            {% endfor %}
            <a href="/course_question?course={{ course_number }}" style="color: #0d4548; font-size: 30px;">Quiz</a>
        </div>
    
    
        <div class="col-10">
            <br>
            <p>
                The content is from: {{ link }}
            </p>
            <iframe id="course_content" src="{{link}}" width="100%" height="700px"></iframe>
        </div>
    </div>    
</div>

<script>
    document.getElementById("course_content").height = "900";
</script>
{% endblock %}
